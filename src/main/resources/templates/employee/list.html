<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Employee List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body><th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <a th:href="@{/employees/add}" class="btn btn-primary">Add Employee</a>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Phone</th>
            <th>Birthday</th>
            <th>Action</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getTitle()}"></td>
            <td th:text="${employee.getPhone()}"></td>
            <td th:text="${employee.getFormattedBirthDate()}"></td>
            <td colspan="2">
                <a class="btn btn-primary"
                   th:href="@{/employees/edit/{id}(id=${employee.getId()})}">Edit</a>
                <a class="btn btn-danger"
                   th:href="@{/employees/delete/{id}(id=${employee.getId()})}"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
